name: E2E Tests
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    paths:
    - '.github/workflows/e2e-tests.yml'
    - 'package.*'
    - 'composer.*'
    - 'includes/**'
    - 'src/**'
    - 'test/e2e/**'
    - '*.php'
    - '*.js'
jobs:
  playwright:
    name: Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          coverage: xdebug

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          # Enable built-in functionality for caching and restoring dependencies, which is disabled by default.
          # The actions/setup-node uses actions/cache under the hood.
          # https://github.com/actions/setup-node#caching-global-packages-data
          cache: 'npm'

      # Restoring the short lived node_modules cache
      # to be used across all workflows running on the last commit.
      # https://github.com/actions/cache/blob/main/caching-strategies.md#creating-a-short-lived-cache
      - uses: actions/cache/restore@v4
        id: node_modules-cache
        with:
          path: |
            ./node_modules
          key: ${{ runner.os }}-node_modules-${{ github.sha }}-${{ hashFiles('package-lock.json') }}

      - name: NPM install
        if: steps.node_modules-cache.outputs.cache-hit != 'true'
        run: npm install

      # Creating a short lived node_modules cache
      - uses: actions/cache/save@v4
        if: steps.node_modules-cache.outputs.cache-hit != 'true'
        with:
          path: |
            ./node_modules
          key: ${{ steps.node_modules-cache.outputs.cache-primary-key }}

      - name: Playwright install
        run: npx playwright install --with-deps

      - name: Install dependencies
        run: |
          # Install WordPress environment
          npm install -g @wordpress/env

          # Install Composer dependencies that might be needed for the plugin
          composer install --no-dev --no-interaction || echo "Composer install failed or not needed"

      - name: Start WordPress and wait for full initialization
        run: |
          # Start test environment.
          wp-env start

          # Wait for HTTP server to be available.
          npx wait-on http://localhost:8889 -t 60000

          # Wait for WordPress to fully initialize.
          echo "Waiting for WordPress to fully initialize..."
          sleep 10

          # Wait for WordPress core to be installed.
          timeout 60 bash -c 'until wp-env run cli wp core is-installed; do echo "Waiting for WordPress..."; sleep 2; done'

          # Verify GatherPress plugin is active.
          echo "Verifying GatherPress plugin status..."
          wp-env run cli wp plugin list --status=active

          # Ensure plugin is activated.
          wp-env run cli wp plugin activate gatherpress

          # Flush rewrite rules to ensure post types are available.
          echo "Flushing rewrite rules..."
          wp-env run cli wp rewrite flush

          # Verify post types are registered.
          echo "Verifying GatherPress post types..."
          wp-env run cli wp eval "
            if (post_type_exists('gatherpress_event')) {
              echo 'SUCCESS: gatherpress_event post type is registered' . PHP_EOL;
            } else {
              echo 'ERROR: gatherpress_event post type NOT found' . PHP_EOL;
              exit(1);
            }

            if (post_type_exists('gatherpress_venue')) {
              echo 'SUCCESS: gatherpress_venue post type is registered' . PHP_EOL;
            } else {
              echo 'ERROR: gatherpress_venue post type NOT found' . PHP_EOL;
              exit(1);
            }
          "

          echo "WordPress environment ready for E2E tests"

      - name: Run Playwright Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WP_BASE_URL: 'http://localhost:8889'
          PLAYWRIGHT_DEBUG: '1'
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Stop WordPress
        if: always()
        run: wp-env stop
