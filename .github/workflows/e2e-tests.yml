name: E2E Tests
on:
  push:
    branches:
      - main
      - e2e-playground-setup

jobs:
  playwright:
    name: Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: dom, curl, libxml, mbstring, zip, pdo, mysql, pdo_mysql
          tools: composer:v2

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: NPM install
        run: npm install

      - name: Install @wordpress/env
        run: npm install -g @wordpress/env

      - name: Playwright install
        run: npx playwright install --with-deps

      - name: Start WordPress
        run: |
          # Create wp-env config if it doesn't exist
          if [ ! -f ".wp-env.json" ]; then
            echo '{
              "core": "WordPress/WordPress",
              "plugins": ["."],
              "port": 8889,
              "config": {
                "WP_DEBUG": true,
                "WP_DEBUG_LOG": true
              }
            }' > .wp-env.json
          fi

          # Start WordPress environment
          wp-env start

          # Wait for server to be ready
          npx wait-on http://localhost:8889 -t 60000

          # Create initial user (wp-env creates admin:password by default)
          echo "WordPress is running at http://localhost:8889"

      - name: Run Playwright
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WP_ADMIN_PASSWORD: 'password'
          WP_ADMIN_USERNAME: 'admin'
          WP_BASE_URL: 'http://localhost:8889'
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Stop WordPress
        if: always()
        run: wp-env stop
