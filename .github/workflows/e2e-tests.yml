name: E2E Tests
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    paths:
    - '.github/workflows/e2e-tests.yml'
    - 'package.*'
    - 'composer.*'
    - 'includes/**'
    - 'src/**'
    - 'test/e2e/**'
    - '*.php'
    - '*.js'
jobs:
  playwright:
    name: Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          coverage: xdebug

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          # Enable built-in functionality for caching and restoring dependencies, which is disabled by default.
          # The actions/setup-node uses actions/cache under the hood.
          # https://github.com/actions/setup-node#caching-global-packages-data
          cache: 'npm'

      # Restoring the short lived node_modules cache
      # to be used across all workflows running on the last commit.
      # https://github.com/actions/cache/blob/main/caching-strategies.md#creating-a-short-lived-cache
      - uses: actions/cache/restore@v4
        id: node_modules-cache
        with:
          path: |
            ./node_modules
          key: ${{ runner.os }}-node_modules-${{ github.sha }}-${{ hashFiles('package-lock.json') }}

      - name: NPM install
        if: steps.node_modules-cache.outputs.cache-hit != 'true'
        run: npm install

      # Creating a short lived node_modules cache
      - uses: actions/cache/save@v4
        if: steps.node_modules-cache.outputs.cache-hit != 'true'
        with:
          path: |
            ./node_modules
          key: ${{ steps.node_modules-cache.outputs.cache-primary-key }}

      - name: Playwright install
        run: npx playwright install --with-deps

      - name: Install dependencies
        run: |
          # Install WordPress environment
          npm install -g @wordpress/env

          # Install Composer dependencies that might be needed for the plugin
          composer install --no-dev --no-interaction || echo "Composer install failed or not needed"

      - name: Start WordPress and wait for full initialization
        run: |
          # Start test environment
          wp-env start

          # Wait for HTTP server to be available
          npx wait-on http://localhost:8889 -t 60000

          # Wait for WordPress to fully initialize (crucial step!)
          echo "Waiting for WordPress to fully initialize..."
          sleep 10

          # Wait for WordPress admin to be responsive
          timeout 60 bash -c 'until wp-env run cli wp core is-installed; do echo "Waiting for WordPress..."; sleep 2; done'

          # Wait for plugins to be loaded and post types registered
          echo "Waiting for plugins to initialize..."
          timeout 60 bash -c 'until wp-env run cli wp plugin list --status=active | grep gatherpress; do echo "Waiting for GatherPress..."; sleep 2; done'

          # Give extra time for post type registration
          echo "Allowing time for post type registration..."
          sleep 5

          # Flush rewrite rules to ensure post types are available
          wp-env run cli wp rewrite flush

          # Debug plugin loading
          echo "=== DEBUG: Plugin loading status ==="
          wp-env run cli wp plugin list --status=active

          echo "=== DEBUG: Checking for PHP errors ==="
          wp-env run cli wp eval "error_reporting(E_ALL); ini_set('display_errors', 1);"

          echo "=== DEBUG: Forcing plugin deactivate/activate ==="
          wp-env run cli wp plugin deactivate gatherpress || true
          wp-env run cli wp plugin activate gatherpress

          echo "=== DEBUG: Manually loading plugin ==="
          wp-env run cli wp eval "require_once(ABSPATH . 'wp-content/plugins/gatherpress/gatherpress.php');"

          echo "=== DEBUG: Checking if main class exists ==="
          wp-env run cli wp eval "if (class_exists('GatherPress\Core\Setup')) { echo 'GatherPress Setup class found'; } else { echo 'GatherPress Setup class NOT found'; }"

          echo "=== DEBUG: Manually running init hooks ==="
          wp-env run cli wp eval "do_action('plugins_loaded'); do_action('init'); do_action('wp_loaded');"

          echo "=== DEBUG: Checking autoloader and dependencies ==="
          wp-env run cli wp eval "
            echo 'Checking if autoloader file exists: ';
            if (file_exists(ABSPATH . 'wp-content/plugins/gatherpress/includes/core/classes/class-autoloader.php')) {
              echo 'YES';
            } else {
              echo 'NO';
            }
            echo PHP_EOL;
          "

          echo "=== DEBUG: Installing Composer dependencies ==="
          wp-env run cli bash -c "cd /var/www/html/wp-content/plugins/gatherpress && composer install --no-dev --no-interaction || echo 'Composer failed'"

          echo "=== DEBUG: Testing autoloader directly ==="
          wp-env run cli wp eval "
            echo 'GATHERPRESS_CORE_PATH: ' . GATHERPRESS_CORE_PATH . PHP_EOL;
            echo 'Autoloader path: ' . GATHERPRESS_CORE_PATH . '/includes/core/classes/class-autoloader.php' . PHP_EOL;
            if (file_exists(GATHERPRESS_CORE_PATH . '/includes/core/classes/class-autoloader.php')) {
              echo 'Autoloader file exists' . PHP_EOL;
            } else {
              echo 'Autoloader file does NOT exist' . PHP_EOL;
            }
            
            echo 'Expected Setup class path: ' . GATHERPRESS_CORE_PATH . '/includes/core/classes/class-setup.php' . PHP_EOL;
            if (file_exists(GATHERPRESS_CORE_PATH . '/includes/core/classes/class-setup.php')) {
              echo 'Setup class file exists' . PHP_EOL;
            } else {
              echo 'Setup class file does NOT exist' . PHP_EOL;
            }
            
            echo 'Testing manual require...' . PHP_EOL;
            require_once(GATHERPRESS_CORE_PATH . '/includes/core/classes/class-setup.php');
            if (class_exists('GatherPress\Core\Setup')) {
              echo 'SUCCESS: Setup class found after manual require' . PHP_EOL;
            } else {
              echo 'FAILED: Setup class still not found after manual require' . PHP_EOL;
            }
          "
          
          echo "=== DEBUG: Re-testing after composer ==="
          wp-env run cli wp plugin deactivate gatherpress
          wp-env run cli wp plugin activate gatherpress
          wp-env run cli wp eval "if (class_exists('GatherPress\Core\Setup')) { echo 'SUCCESS: GatherPress Setup class now found'; } else { echo 'FAILED: GatherPress Setup class still NOT found'; }"

          echo "=== DEBUG: Final post type check ==="
          wp-env run cli wp post-type list | grep gatherpress || echo "Still no GatherPress post types found"

      - name: Run Playwright Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WP_BASE_URL: 'http://localhost:8889'
          PLAYWRIGHT_DEBUG: '1'
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Stop WordPress
        if: always()
        run: wp-env stop
