name: E2E Tests
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    paths:
    - '.github/workflows/e2e-tests.yml'
    - 'package.*'
    - 'composer.*'
    - 'includes/**'
    - 'src/**'
    - 'test/e2e/**'
    - '*.php'
    - '*.js'
jobs:
  playwright:
    name: Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          coverage: xdebug

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          # Enable built-in functionality for caching and restoring dependencies, which is disabled by default.
          # The actions/setup-node uses actions/cache under the hood.
          # https://github.com/actions/setup-node#caching-global-packages-data
          cache: 'npm'

      # Restoring the short lived node_modules cache
      # to be used across all workflows running on the last commit.
      # https://github.com/actions/cache/blob/main/caching-strategies.md#creating-a-short-lived-cache
      - uses: actions/cache/restore@v4
        id: node_modules-cache
        with:
          path: |
            ./node_modules
          key: ${{ runner.os }}-node_modules-${{ github.sha }}-${{ hashFiles('package-lock.json') }}

      - name: NPM install
        if: steps.node_modules-cache.outputs.cache-hit != 'true'
        run: npm install

      # Creating a short lived node_modules cache
      - uses: actions/cache/save@v4
        if: steps.node_modules-cache.outputs.cache-hit != 'true'
        with:
          path: |
            ./node_modules
          key: ${{ steps.node_modules-cache.outputs.cache-primary-key }}

      - name: Playwright install
        run: npx playwright install --with-deps

      - name: Install dependencies
        run: |
          # Install WordPress environment
          npm install -g @wordpress/env

          # Install Composer dependencies that might be needed for the plugin
          composer install --no-dev --no-interaction || echo "Composer install failed or not needed"

      - name: Install WordPress and start the server
        run: |
          npm run wp-env start

          # Wait for WordPress admin to be accessible.
          npx wait-on http://localhost:8889/wp-admin -t 60000

          # Check for PHP errors before activation.
          echo "Checking WordPress debug log before activation..."
          wp-env run cli wp eval "if (file_exists('/var/www/html/wp-content/debug.log')) { echo file_get_contents('/var/www/html/wp-content/debug.log'); }" || echo "No debug log found"

          # Force plugin initialization by deactivating/reactivating.
          # This ensures WordPress hooks fire and post types get registered.
          wp-env run cli wp plugin deactivate gatherpress || true
          wp-env run cli wp plugin activate gatherpress

          # Check for PHP errors after activation.
          echo "Checking WordPress debug log after activation..."
          wp-env run cli wp eval "if (file_exists('/var/www/html/wp-content/debug.log')) { echo file_get_contents('/var/www/html/wp-content/debug.log'); }" || echo "No debug log found"

          # Debug autoloader and file system.
          echo "Debugging GatherPress installation..."
          wp-env run cli wp eval '
            echo "=== GatherPress Debug Info ===" . PHP_EOL;

            // Check if plugin directory exists
            $plugin_path = "/var/www/html/wp-content/plugins/gatherpress";
            echo "Plugin path exists: " . (file_exists($plugin_path) ? "YES" : "NO") . PHP_EOL;

            // Check if main plugin file exists
            $main_file = "$plugin_path/gatherpress.php";
            echo "Main file exists: " . (file_exists($main_file) ? "YES" : "NO") . PHP_EOL;

            // Check if autoloader file exists
            $autoloader = "$plugin_path/includes/core/classes/class-autoloader.php";
            echo "Autoloader exists: " . (file_exists($autoloader) ? "YES" : "NO") . PHP_EOL;

            // Check if Setup class file exists
            $setup_file = "$plugin_path/includes/core/classes/class-setup.php";
            echo "Setup file exists: " . (file_exists($setup_file) ? "YES" : "NO") . PHP_EOL;

            // Check if constants are defined
            echo "GATHERPRESS_CORE_PATH defined: " . (defined("GATHERPRESS_CORE_PATH") ? "YES" : "NO") . PHP_EOL;
            if (defined("GATHERPRESS_CORE_PATH")) {
              echo "GATHERPRESS_CORE_PATH value: " . GATHERPRESS_CORE_PATH . PHP_EOL;
            }

            // Check if Autoloader class exists
            echo "Autoloader class exists: " . (class_exists("GatherPress\Core\Autoloader") ? "YES" : "NO") . PHP_EOL;

            // Check if Setup class exists
            echo "Setup class exists: " . (class_exists("GatherPress\Core\Setup") ? "YES" : "NO") . PHP_EOL;

            // List files in plugin directory
            echo "Files in plugin root:" . PHP_EOL;
            $files = scandir($plugin_path);
            foreach (array_slice($files, 0, 10) as $file) {
              echo "  - $file" . PHP_EOL;
            }
          '

          # Verify post types via REST API (more reliable than wp-cli).
          echo "Verifying GatherPress post types via REST API..."
          for i in 1 2 3 4 5; do
            # Check if post type exists via REST API
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8889/wp-json/wp/v2/types/gatherpress_event)
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "✓ GatherPress event post type registered (HTTP 200)"
              break
            fi
            echo "⏳ Waiting for post types... (attempt $i/5, HTTP status: $HTTP_STATUS)"
            sleep 2
          done

          # Final verification - fail if post type still not found.
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8889/wp-json/wp/v2/types/gatherpress_event)
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "❌ ERROR: GatherPress post types not accessible via REST API (HTTP $HTTP_STATUS)"
            echo "Checking via wp-cli as fallback..."
            wp-env run cli wp post-type list
            echo "Checking REST API response:"
            curl -s http://localhost:8889/wp-json/wp/v2/types/gatherpress_event || echo "No response"
            exit 1
          fi

          echo "WordPress environment ready for E2E tests"

      - name: Run Playwright Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WP_BASE_URL: 'http://localhost:8889'
          PLAYWRIGHT_DEBUG: '1'
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Stop WordPress
        if: always()
        run: wp-env stop
