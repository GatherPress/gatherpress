name: PR Coverage Check

on:
  pull_request:
    branches:
      - develop
      - main
    paths:
      - '.github/workflows/pr-coverage.yml'
      - '.github/coverage-config.json'
      - 'includes/**'
      - 'test/unit/php**'
      - '*.php'
      - 'phpunit.xml.dist'
      - 'phpunit-multisite.xml.dist'
      - 'composer.*'
      - 'src/**'
      - 'test/unit/js/**'
      - 'jest.config.js'
      - 'package.json'

# Ensure only one coverage check runs per PR at a time.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  check-coverage:
    name: Check Test Coverage on Changed Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: xdebug
          tools: composer

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          composer install --optimize-autoloader --prefer-dist
          npm install
          npm run build

      - name: Run PHP unit tests with coverage
        run: |
          npm run test:unit:php
          docker cp $(docker ps -aqf "name=tests-wordpress"):/var/www/html/coverage.xml coverage.xml
        continue-on-error: true  # Continue even if tests fail to show coverage report

      - name: Run PHP multisite unit tests with coverage
        run: |
          npm run test:unit:php:multisite
          docker cp $(docker ps -aqf "name=tests-wordpress"):/var/www/html/coverage-multisite.xml coverage-multisite.xml
        continue-on-error: true  # Continue even if tests fail to show coverage report

      - name: Run JavaScript unit tests with coverage
        run: npm run test:unit:js
        continue-on-error: true  # Continue even if tests fail to show coverage report

      - name: Validate coverage configuration
        run: php .github/scripts/validate-coverage-config.php

      - name: Check PHP PR coverage
        id: php-coverage
        run: |
          # Capture output to file and display it.
          php .github/scripts/check-pr-coverage.php 2>&1 | tee php-coverage-output.txt
          # Preserve the exit code from PHP script.
          exit ${PIPESTATUS[0]}
        env:
          GITHUB_BASE_REF: ${{ github.base_ref }}
        continue-on-error: true  # Continue to check JS coverage even if PHP fails

      - name: Check JavaScript PR coverage
        id: js-coverage
        run: |
          # Capture output to file and display it.
          php .github/scripts/check-pr-coverage-js.php 2>&1 | tee js-coverage-output.txt
          # Preserve the exit code from PHP script.
          exit ${PIPESTATUS[0]}
        env:
          GITHUB_BASE_REF: ${{ github.base_ref }}
        continue-on-error: true  # Continue to show all results before failing

      - name: Post coverage comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const createCoverageComment = require('.github/scripts/pr-coverage-comment');

            // Read coverage output files.
            let phpOutput = '';
            let jsOutput = '';

            try {
              phpOutput = fs.readFileSync('php-coverage-output.txt', 'utf8');
            } catch (e) {
              phpOutput = 'PHP coverage check did not run.';
            }

            try {
              jsOutput = fs.readFileSync('js-coverage-output.txt', 'utf8');
            } catch (e) {
              jsOutput = 'JavaScript coverage check did not run.';
            }

            // Get the status of each coverage check.
            const phpStatus = '${{ steps.php-coverage.outcome }}';
            const jsStatus = '${{ steps.js-coverage.outcome }}';

            await createCoverageComment(github, context, phpOutput, jsOutput, phpStatus, jsStatus);

      - name: Fail if coverage checks failed
        if: steps.php-coverage.outcome == 'failure' || steps.js-coverage.outcome == 'failure'
        run: |
          echo "‚ùå One or more coverage checks failed. See the PR comment for details."
          exit 1

      - name: Stop WordPress environment
        if: always()
        run: npm run wp-env stop
