name: PR Coverage Check

on:
  pull_request:
    branches:
      - develop
      - main
    paths:
      - '.github/workflows/pr-coverage.yml'
      - '.github/coverage-config.json'
      - 'includes/**'
      - 'test/unit/php**'
      - '*.php'
      - 'phpunit.xml.dist'
      - 'composer.*'

jobs:
  check-coverage:
    name: Check Test Coverage on Changed Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: xdebug
          tools: composer

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress
          npm ci

      - name: Start WordPress environment
        run: npm run wp-env start

      - name: Run PHP unit tests with coverage
        run: |
          echo "Running PHPUnit tests with coverage..."
          npm run test:unit:php || TEST_EXIT_CODE=$?
          echo "Test exit code: ${TEST_EXIT_CODE:-0}"

          echo "Checking if coverage was generated..."
          if docker exec $(docker ps -qf "name=tests-wordpress") test -f /var/www/html/wp-content/plugins/gatherpress/coverage.xml; then
            echo "✓ Coverage file exists in container"
            docker cp $(docker ps -qf "name=tests-wordpress"):/var/www/html/wp-content/plugins/gatherpress/coverage.xml ./coverage.xml
            echo "✓ Coverage file copied to host"
          else
            echo "✗ Coverage file not found in container - checking mounted directory..."
            if [ -f coverage.xml ]; then
              echo "✓ Coverage file found on host (mounted directory worked)"
            else
              echo "✗ Coverage file not generated. Tests may have failed."
              exit ${TEST_EXIT_CODE:-1}
            fi
          fi

      - name: Validate coverage configuration
        run: php .github/scripts/validate-coverage-config.php

      - name: Check PR coverage
        run: php .github/scripts/check-pr-coverage.php
        env:
          GITHUB_BASE_REF: ${{ github.base_ref }}

      - name: Stop WordPress environment
        if: always()
        run: npm run wp-env stop
